# Default values for stackdriver-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: ammilam/stackdriver-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.10.0
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  name: stackdriver-exporter
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
namespace:
service:
  type: ClusterIP
  port: 9255
ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
secretName: kube-prometheus-stack-jwt
metrics:
- logging.googleapis.com/user/gitlab-pipeline-monitoring

resources:
  limits:
    cpu: 1
    memory: 600Mi
  requests:
    cpu: 500m
    memory: 600Mi
nodeSelector: {}
project_id: mon-ws-prod-v4nb
tolerations: []
log_level: debug
affinity: {}
stackdriverScrape: 60s
stackdriverOffset: 0s

prometheus:
  serviceMonitor:
    prometheusServiceMonitorLabel: default
    enabled: true
    scrapeTimeout: 30s
    honorTimestamps: false
    honorLabels: false
    interval: 60s
